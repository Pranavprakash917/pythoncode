<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="container">
<table border="2">
    <tr>
        <th>FirstName</th>
        <th>LastName</th>
    </tr>
    {% for i in ob %}
    <tr>
        <td>{{i.firstname}}</td>
        <td>{{i.lastname}}</td>
        <td>
            <button><a  href="{% url 'update' i.id %}">Update</a></button>
            <button><a href="{% url 'delete' i.id %}">Delete</a></button>
        </td>
    </tr>
    {% endfor %}
</table>
</div>
</body>
</html>
